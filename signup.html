<!doctype html>
<html lang="ha">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAF Recruitment - Kirkiri Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">

  <div class="auth-container">
    <form id="signupForm" class="auth-form">
      <a class="logo" href="index.html">NAF <span>Recruitment</span></a>
      <h2>Kirkiri Sabon Account</h2>
      <p>Yi rijista don fara cike form dinka.</p>

      <div class="input-group">
        <label for="fullname">Cikakken Suna</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password (Kalmar Sirri)</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn-primary auth-btn">Yi Rijista</button>

      <div class="auth-link">
        Kana da account? <a href="login.html">Shiga Ciki (Login)</a>
      </div>
    </form>
  </div>

</body>
</html>
