<!doctype html>
<html lang="ha">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAF Recruitment - Cike Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">NAF <span>Recruitment</span></a>
      <nav class="nav">
        <a href="index.html" class="btn-ghost">Fita (Logout)</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container section form-section">
      <h2>Application Form (Demo)</h2>
      <p>Assalamu alaikum, <strong id="applicantName">Applicant</strong>. Barka da zuwa shafin cike form.</p>
      
      <div class="form-wrap">
        <form id="appForm" autocomplete="off">
          <div class="row">
            <label>Full Name<input name="fullname" required></label>
            <label>Email<input name="email" type="email" required></label>
          </div>

          <div class="row">
            <label>Phone Number<input name="phone" inputmode="tel" required></label>
            <label>Date of Birth<input name="dob" type="date" required></label>
          </div>

          <div class="row">
            <label>Highest Qualification
              <select name="qualification" required>
                <option value="">Zabi</option>
                <option>Secondary School Certificate</option>
                <option>National Diploma (ND)</option>
                <option>NCE</option>
                <option>HND / Degree</option>
              </select>
            </label>
            <label>Cadre
              <select name="cadre" required>
                <option value="">Zabi</option>
                <option>Airmen/Airwomen</option>
                <option>Direct Short Service</option>
              </select>
            </label>
          </div>

          <label class="full">Upload ID (demo, optional)
            <input name="idfile" type="file" accept="image/*,application/pdf">
          </label>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Adana (Save)</button>
            <button type="button" id="clearBtn" class="btn-ghost">Goge Bayanan Demo</button>
          </div>
        </form>

        <aside class="side">
          <h4>Bayananka (Demo)</h4>
          <div id="appPreview">Babu bayanan da aka adana.</div>
          <button id="exportBtn" class="btn-ghost">Fitar da JSON</button>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="copyright">© Nigerian Air Force — (Sample Design)</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
