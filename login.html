<!doctype html>
<html lang="ha">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAF Recruitment - Shiga Ciki</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">

  <div class="auth-container">
    <form id="loginForm" class="auth-form">
      <a class="logo" href="index.html">NAF <span>Recruitment</span></a>
      <h2>Barka da Dawowa</h2>
      <p>Shiga ciki don karasa cike form dinka.</p>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password (Kalmar Sirri)</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn-primary auth-btn">Shiga Ciki (Login)</button>

      <div class="auth-link">
        Ba ka da account? <a href="signup.html">Kirkiri Sabo</a>
      </div>
    </form>
  </div>
</body>
</html>
